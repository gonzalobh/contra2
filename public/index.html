<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contrato de Arrendamiento</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Contrato de Arrendamiento (España)</h1>
      <form id="contractForm">
        <label for="landlord">Arrendador</label>
        <input id="landlord" name="landlord" type="text" required />

        <label for="tenant">Arrendatario</label>
        <input id="tenant" name="tenant" type="text" required />

        <label for="address">Dirección del inmueble</label>
        <input id="address" name="address" type="text" required />

        <label for="city">Ciudad</label>
        <input id="city" name="city" type="text" required />

        <label for="rent">Renta mensual</label>
        <input id="rent" name="rent" type="text" required />

        <label for="deposit">Fianza</label>
        <input id="deposit" name="deposit" type="text" required />

        <label for="duration">Duración</label>
        <input id="duration" name="duration" type="text" required />

        <label for="startDate">Fecha inicio</label>
        <input id="startDate" name="startDate" type="date" required />

        <label for="use">Uso (vivienda habitual / temporal)</label>
        <input id="use" name="use" type="text" required />

        <label for="extras">Condiciones adicionales</label>
        <textarea id="extras" name="extras" rows="4"></textarea>

        <button type="submit">Generar contrato</button>
      </form>

      <section>
        <h2>Resultado</h2>
        <div id="result"></div>
        <button type="button" onclick="downloadPDF()">Descargar PDF</button>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
